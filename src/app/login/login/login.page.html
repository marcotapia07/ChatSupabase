<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="full" class="ion-margin-top" (click)="signIn()">Iniciar Sesión</ion-button>
  <ion-button expand="full" fill="outline" class="ion-margin-top" (click)="signUp()">Registrarse</ion-button>
</ion-content>
